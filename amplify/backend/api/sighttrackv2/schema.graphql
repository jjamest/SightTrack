type User @model @auth(rules: [{ allow: owner, operations: [create, update, delete, read], identityClaim: "sub" }]) {
  id: ID!
  username: String!
  email: String!
  profilePicture: String
  bio: String
  country: String
  sightings: [Sighting] @hasMany
}

type Sighting @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  species: String!
  photo: String
  latitude: Float!
  longitude: Float!
  timestamp: AWSDateTime!
  notes: String
  user: User @belongsTo
}